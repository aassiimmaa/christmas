		<p class="tree">/_\_<span class="purple-green"> ❤ </span>_\_\</p>

		<button class="click js-click">Click!</button>
	</div>
	
	<div class="modal js-modal">
		<div class="modal-container js-modal-container">
			<h1 class="wishes">Merry Christmas pấy piiii :3</h1>
			<img src="img/po.jpg" alt="" class="avt">
			<button class="close js-close">:3</button>
		</div>
	</div>

	<script>
		const Modal = document.querySelector('.js-modal')
		const Openmodal = document.querySelector('.js-click')
		const Closemodal = document.querySelector('.js-close')
		const Container = document.querySelector('.js-modal-container')

		function show(){
			Modal.classList.add('open')
		}

		function hidden(){
			Modal.classList.remove('open')
		}

		Openmodal.addEventListener('click', show)
		Closemodal.addEventListener('click', hidden)
		Modal.addEventListener('click', hidden)
		Container.addEventListener('click', function(event){
			event.stopPropagation()
		})
	</script>
</body>
